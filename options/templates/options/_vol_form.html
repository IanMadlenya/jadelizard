
<div class="modal fade" id="vol_modal" tabindex="-1" role="dialog" 
 aria-labelledby="myModalLabel" aria-hidden="true">
<div class="modal-dialog">
    <div class="modal-content">
        
        <div class="modal-header">
            <button type="button" class="close" 
               data-dismiss="modal">
                   <span aria-hidden="true">&times;</span>
                   <span class="sr-only">Close</span>
            </button>
            <h5 class="modal-title" id="myModalLabel">
                Trailing Annualized Volatility by Ticker
            </h5>
        </div>
        
        <div class="modal-body">
            <form id= "vol_form" class="form-horizontal" role="form">
              <div class="form-group">
                <label  class="col-sm-3 control-label">Ticker</label>
                <div class="col-sm-8">
                    <input name="ticker" class="form-control field-input" placeholder="Enter Ticker Symbol" autocomplete="off"/>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label">Trailing Days</label>
                <div class="col-sm-8">
                    <input name="days" class="form-control field-input" placeholder="Minimum 7 Days" autocomplete="off"/>
                </div>
              </div>
            </form>

        <div id="vol_result_container">
        </div>

        </div>
            
            <div class="modal-footer">
                <button type="submit" form="vol_form" class="btn btn-primary">
                    Calculate
                </button>
                <button id="vol_form_hide" class="btn btn-danger">
                    Close
                </button>
            </div>
        </div>
    </div>
</div>


{% verbatim %}
<script id="vol_result_script" type="mustache/template">
  <div id="vol_result_div">
    <div class="col-sm-3"></div>
    <p id="result">
      <strong>Trailing Volatility: </strong>{{vol}}
    </p>
  </div>
</script>
{% endverbatim %}

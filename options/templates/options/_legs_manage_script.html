{% verbatim %}
<script type="mustache/template" id="legs_manage_script">
	<ul class="list-group">
		<li class="list-group-item">
		  <table class="table table-hover">
			<thead>
			  <tr>
				<th class="col-sm-2" >Position</th>
				<th class="col-sm-2">Kind</th>
				<th class="col-sm-2">Strike</th>
				<th class="col-sm-4">Time to Expiration</th>
				<th></th>
				<th></th>
			  </tr>
			</thead>
			<tbody>
			  {{#legs}}
				<tr class="active" id="{{id}}">
					<td class="col-sm-2"><strong>{{position}}</strong></td>
					<td class="col-sm-2"><strong>{{kind}}</strong></td>
					<td class="col-sm-2">${{K}}</td>
					<td class="col-sm-4">{{T}} years</td>
					<td style="text-align: right">
						<button class="btn-xs btn edit_btn" type="btn btn-primary" name="id" data-id="{{id}}">
							<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
							<a href="#"></a>
						</button>
					</td>
					<td class="edit-input-del">
						<form class="delete_leg_form">
							<input type="hidden" name="id" value="{{id}}" />
							<button class="btn-xs btn" type="btn btn-primary">
								<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
								<a href="#"></a>
							</button>
						</form>
					</td>
				</tr>
			  {{/legs}}
			</tbody>
		  </table>
		</li>
	</ul>
</script>
{% endverbatim %}

<script type="mustache/template" id="legs_empty_message">
	<div class="panel panel-default">
	  <div class="panel-body">
		The strategy is empty.
	  </div>
	</div>
</script>

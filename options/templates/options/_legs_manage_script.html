{% verbatim %}
<script type="mustache/template" id="legs_manage_script">
	<ul class="list-group">
		<li class="list-group-item">
		  <table class="table table-hover">
			<thead>
			  <tr>
				<th class="col-sm-2" >Position</th>
				<th class="col-sm-2">Type</th>
				<th class="col-sm-2">Strike</th>
				<th class="col-sm-4">Time to Expiration</th>
				<th></th>
				<th></th>
			  </tr>
			</thead>
			<tbody>
			  {{#legs}}
				<tr class="active leg_row" id="{{id}}">
					<td class="col-sm-2 row-align"><strong>{{position}}</strong></td>
					<td class="col-sm-2 row-align"><strong>{{kind}}</strong></td>
					<td class="col-sm-2 row-align">${{K}}</td>
					<td class="col-sm-4 row-align">{{T}} years</td>
					<td class="edit-input-edit">
						<button class="btn-xs btn edit_btn" type="btn btn-primary" name="id" data-id="{{id}}">
							<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
							<a href="#"></a>
						</button>
					</td>
					<td class="edit-input-del">
						<form class="delete_leg_form">
							<input type="hidden" name="id" value="{{id}}" />
							<button class="btn-xs btn" type="btn btn-primary">
								<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
								<a href="#"></a>
							</button>
						</form>
					</td>
				</tr>
			  {{/legs}}
			  	<tr id="divider_row"></tr>

			</tbody>
		  </table>
		  <table class="table table-hover">
			  <thead>
			  	<tr>
			  		<th class="col-sm-2" style="align: left">Add Stock</th>
			  		<th></th><th></th><th></th>
			  	</tr>
			  </thead>
			  <tbody>
					<tr class="active leg_row" id="stock_row">
					  	<form id="stock_form">
					  	<td id="num_shares" class="row-align col-sm-2">
					  		<strong># Shares</strong>
					  	</td>
						<td class="row-align col-sm-4">
							<div class="input-group">
	    						<div class="input-group-addon">Long</div>
	        					<input name="longqty" id="stock-input-long" class="form-control field-input input-sm stock-input" value = {{longqty}}    form="stock_form" autocomplete="off"/>
	        				</div>
						</td>
						<td class="row-align col-sm-4">
							<div class="input-group">
	    						<div class="input-group-addon">Short</div>
	        					<input name="shortqty" id="stock-input-short" class="form-control field-input input-sm stock-input" value = {{shortqty}}  form="stock_form" autocomplete="off"/>
	        				</div>
						</td>
						</form>	
						<td class="row-align stock_save">
							<button class="btn-xs btn stock_save_btn" type="btn btn-primary" name="longqty">
								<span class="glyphicon glyphicon-save" aria-hidden="true"></span>
								<a href="#"></a>
							</button>
						</td>
					</tr>
			  </tbody>
		  </table>
		  <div>
		  </div>
		</li>
	</ul>
</script>
{% endverbatim %}

<script type="mustache/template" id="legs_empty_message">
	<div class="panel panel-default">
	  <div class="panel-body">
		The strategy is empty.
	  </div>
	</div>
</script>

{% verbatim %}
	<script type="mustache/template" id="update_leg_script">
		<form class="update_leg_form" id="save-{{id}}">
			<td class="col-sm-2 row-val">
		        <select class="field-input" name="position" selected={{position}}>
		          <option id="position_long" value="long">Long</option>
		          <option id="position_short" value="short">Short</option>
		        </select>
			</td>
			<td class="col-sm-2 row-val">
		        <select class="field-input" name="kind" value={{kind}}>
		          <option id="kind_call" value="call">Call</option>
		          <option id="kind_put" value="put">Put</option>
		        </select>
			</td>
			<td class="col-sm-2 row-val">
				<input name="K" class="form-control field-input input-sm" value={{K}} autocomplete="off"/>
			</td>
			<td class="col-sm-4 row-val">
				<div class="col-sm-8">
					<input name="T" class="form-control field-input input-sm" value={{T}} autocomplete="off"/>
				</div>
			</td>
			<td class="edit-input-save">
				<button class="btn-xs btn" type="btn btn-primary" form="save-{{id}}">
					<span class="glyphicon glyphicon-save" aria-hidden="true"></span>
					<a href="#"></a>
				</button>
			</td>
		</form>
		<td class="edit-input-del">
			<form class="delete_leg_form">
				<input type="hidden" name="id" value="{{id}}" />
				<button class="btn-xs btn" type="btn btn-primary">
					<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
					<a href="#"></a>
				</button>
			</form>
		</td>
	</script>
{% endverbatim %}

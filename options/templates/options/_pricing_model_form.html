
<div class="modal fade" id="model_modal" tabindex="-1" role="dialog" 
 aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
        
        <div class="modal-header">
            <button type="button" class="close" 
               data-dismiss="modal">
                   <span aria-hidden="true">&times;</span>
                   <span class="sr-only">Close</span>
            </button>
            <h5 class="modal-title" id="myModalLabel">
                Pricing Model Settings 
            </h5>
        </div>
        
        <div class="modal-body">
          <form id="model_form" class="form-horizontal" role="form">
              <div class="form-group">
                <div class="radio">
                  <div class="row">
                    <div class="col-sm-1"></div>
                      <label class="radio-inline"><input type="radio" name="model" value="BlackScholes" checked="checked"><button id="bs_btn" class="btn-sm btn-primary">Black-Scholes Model</button></label>
                      <label class="radio-inline"><input type="radio" name="model" value="BinomialTree"><button id="bt_btn" class="btn-sm btn-primary">Binomial Tree Model</button></label>
                  </div>
                </div>
              </div>
          </form>
        </div>
            
        <div class="modal-footer">
          <button type="submit" form="model_form" class="btn btn-primary">
              Save
          </button>
        </div>
      </div>
  </div>
</div>

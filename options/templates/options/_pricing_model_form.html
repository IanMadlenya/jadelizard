
<div class="modal fade" id="model_modal" tabindex="-1" role="dialog" 
 aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

        <div class="modal-header">
            <button type="button" class="close" 
               data-dismiss="modal">
                   <span aria-hidden="true">&times;</span>
                   <span class="sr-only">Close</span>
            </button>
            <h5 class="modal-title" id="myModalLabel">
                Pricing Model Settings 
            </h5>
        </div>
        
        <div class="modal-body">
          <form id="model_form" class="form-horizontal">
            <div class="form-group">

              <div class="col-sm-4">
                <h5>Pricing Model</h5>
                <div class="radio">
                  <label>
                    <input type="radio" name="model" id="bs_input" value="BlackScholes" checked>
                    Black-Scholes Model
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="model" id="bt_input" value="BinomialTree">
                    Binomial Tree Model
                  </label>
                </div>
              </div>

              <div id="fields_div" class="col-sm-8" style="border-left: 1px solid black">
              </div>

            </div>
          </form>
        </div>


        <div class="modal-footer">
          <button type="submit" form="model_form" class="btn btn-primary">
              Save
          </button>
        </div>

    </div>    
  </div>
</div>

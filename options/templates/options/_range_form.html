
<div class="modal fade" id="range_modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-md">
    <div class="modal-content">

        <div class="modal-header">
            <button type="button" class="close" 
               data-dismiss="modal">
                   <span aria-hidden="true">&times;</span>
                   <span class="sr-only">Close</span>
            </button>
            <h5 class="modal-title">
                Window
            </h5>
        </div>
        
        <div class="modal-body">
          <div class="row">

            <div class="col-sm-1"></div>
            <div class="col-sm-1">
              <div class="radio">
                <label>
                  <input type="radio" name="range" id="auto_input" checked>
                  Auto
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="range" id="enter_input">
                  Enter
                </label>
              </div>
            </div>
            <div class="col-sm-1"></div>

            <div id="range_fields_div" class="col-sm-8" style="border-left: 1px solid black">
              <form id="range_form" class="form-horizontal">
              </form>
            </div>
            
          </div>
        </div>


        <div class="modal-footer">
          <button type="submit" form="range_form" class="btn btn-primary">
              Save
          </button>
        </div>

    </div>    
  </div>
</div>

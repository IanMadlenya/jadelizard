<script type="mustache/template" id="legs_form_script">
	<form id="legs_form" class="form-horizontal" role="form">
	  <div class="form-group">
	    <div class="col-sm-1"></div>
	    <div class="col-sm-2">
	        <label>Position</label>
	        <select class="field-input" name="position">
	          <option selected="selected" value="long">Long</option>
	          <option value="short">Short</option>
	        </select>
	    </div>
	    <div class="col-sm-2">
	        <label>Kind</label>
	        <select class="field-input" name="kind">
	          <option selected="selected" value="call">Call</option>
	          <option value="put">Put</option>
	        </select>
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="col-sm-1 control-label"><i>K</i></label>
	    <div class="col-sm-10">
	    	<div class="input-group">
	    		<div class="input-group-addon">$</div>
	        	<input name="K" id="add-input-k" class="form-control field-input" placeholder="Strike Price" autocomplete="off"/>
	        </div>
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="col-sm-1 control-label"><i>T</i></label>
	    <div class="col-sm-10">
	        <input name="T" id="add-input-t" class="form-control field-input" placeholder="Time to Expiration In Years" autocomplete="off"/>
	    </div>
	  </div>
	</form>
</script>

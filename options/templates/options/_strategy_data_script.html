{% verbatim %}
<script type="mustache/template" id="strategy_data_script">
	<ul class="list-group">
		<li class="list-group-item">
		  <table class="table table-hover">
			<thead>
			  <tr>
				<th><i>Delta</i></th>
				<th><i>Gamma</i></th>
				<th><i>Rho</i></th>
				<th><i>Theta</i></th>
				<th><i>Vega</i></th>
			  </tr>
			</thead>
			<tbody>
				<tr class="active">
					<td>{{delta}}</td>
					<td>{{gamma}}</td>
					<td>{{rho}}</td>
					<td>{{theta}}</td>
					<td>{{vega}}</td>
				</tr>
			</tbody>
		  </table>
		  <table class="table table-hover">
			<thead>
			  <tr>
				<th>Strategy Cost</th>
				<th></th>
			  </tr>
			</thead>
			<tbody>
				<tr class="active">
					<td>${{cost}} ({{type}})</td>
					<td></td>
				</tr>
			</tbody>
		  </table>
		</li>
	</ul>
</script>
{% endverbatim %}

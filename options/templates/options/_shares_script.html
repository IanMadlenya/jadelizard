{% verbatim %}
<script type="mustache/template" id="shares_script">
	<table>
		<tbody>
			<tr class="active" id="stock_row">  		
				<td>Long</td>
				<td>{{longqty}} Shares</td>
				<td>Short</td>
				<td>{{shortqty}} Shares</td>
				<td class="stock-input-edit">
					<button class="btn-xs btn stock_edit_btn" type="btn btn-primary" name="longqty">
						<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
						<a href="#"></a>
					</button>
				</td>
				<td class="stock-input-del">
					<button class="btn-xs btn stock_del_btn" type="btn btn-primary">
						<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
						<a href="#"></a>
					</button>
				</td>
			</tr>
		</tbody>
	</table>

</script>
{% endverbatim %}
